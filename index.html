<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QuizGame</title>
    <link rel="stylesheet" type="text/css" href="maincss.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet"></head>

</head>

<body>
    <div class="header">
        <h1 id="the_header">Välkommen till quizz-spelet! Lycka till!</h1>
        <h2 id="text1"></h2>
        <h3 id="categoryDisplay"></h3>
    </div>
    </div><!--header end-->
    <div id="catContainer">
        Namn: <input type="text" id="name" value=""></br>
        Antal frågor:
        <select id="nmrOfQuestions">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><!--nmrOfQuestions end-->
        <h3>Välj Katerogi för att börja quizzet</h3>
        <select id="category">
            <option value="Sport">Sport</option>
            <option value="Teknik">Teknik</option>
            <option value="Gaming">Gaming</option>
            <option value="Historia">Historia</option>
        </select><!--category end-->
        <button type="button" class="category" id="start">Starta spelet!</button>
     </div><!--catContainer end-->

    <div class="question">
    </div>
    <div id="questionContainer">
        <div id="question"></div>
        <label for="answer1" id="label1"></label>
        <input name="response" type="checkbox" class="answer" id="answer1"><br />
        <label for="answer2" id="label2"></label>
        <input name="response" type="checkbox" class="answer" id="answer2" /><br />
        <label for="answer3" id="label3" ></label>
        <input name="response" type="checkbox" class="answer" id="answer3"><br />
        <label for="answer4" id="label4"></label>
        <input name="response" type="checkbox" class="answer" id="answer4" /><br />
        <button type="button" id="nextQuestion" onclick="question.checking();">Nästa fråga</button>
    </div><!--questionContainer end-->

    <div id="statusContainer">
        <div id="score"></div>
        <div id="status"></div>
    </div><!--statusContainer end-->

    <script src="newjs.js"></script>
</body>

</html>
